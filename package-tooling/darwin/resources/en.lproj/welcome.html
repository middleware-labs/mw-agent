<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Middleware Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        .content {
            max-width: 600px;
            margin: 0 auto;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="logo.png" alt="Middleware Logo" class="logo">
        <p>
            This installer will guide you through the steps necessary to install
            the Middleware Agent on your system.
        </p>
        <br>
        <p>
            You will be prompted to provide your Middleware <b>API Key</b> and <b>Target</b>.<br><br>
            API Key and Target can be found in your <a href="https://app.middleware.io/installation/agent/macos">Middleware account</a>.
        </p>
        <p>
            Click "Continue" to begin the installation.
        </p>
    </div>
</body>
</html>
