metrics:
  http.client.duration_bucket:
    enabled: true
    description: Histogram bucket for client request duration.
    unit: ms
    histogram:
      aggregation_temporality: cumulative

  http.client.duration_count:
    enabled: true
    description: Count of client request durations.
    unit: "{request}"
    sum:
      value_type: int
      aggregation_temporality: cumulative
      monotonic: true

  http.client.duration_max:
    enabled: true
    description: Maximum duration of client requests.
    unit: ms
    gauge: {}

  http.client.duration_min:
    enabled: true
    description: Minimum duration of client requests.
    unit: ms
    gauge: {}

  http.client.duration_sum:
    enabled: true
    description: Total duration of client requests.
    unit: ms
    sum:
      value_type: int
      aggregation_temporality: cumulative
      monotonic: true

